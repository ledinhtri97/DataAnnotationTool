{% extends "usermaster/base.html" %}
{% block title %}Workspace{% endblock %}
{% block loadhead%}
<style type="text/css" media="screen">
	#containerapp{
		width: 100%;
		height: 100%;
	}
</style>
{% endblock %}
{% block content %}

<div style="display: none;">
	<div id="meta_id">{{id}}</div>
	{% csrf_token %}
</div>
{% endblock content %}

{%block loadjs%}
{% load static %}
<script>
	function wait_opencvjs_to_exec(my_func, param) {
		if (typeof cv !== 'undefined' && typeof cv.getBuildInformation !== 'undefined') {
			my_func(param);
		} else {
			setTimeout(function(){ wait_opencvjs_to_exec(my_func, param); }, 1000);
		}
	}
</script>
<script async src="{% static 'js/opencv.js' %}" type="text/javascript"></script>  
<script src="{% static 'js/build/medical_labeling.js' %}"></script>  
{% endblock loadjs %}
