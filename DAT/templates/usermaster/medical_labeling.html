{% extends "usermaster/medical_base.html" %}
{% block title %}Workspace{% endblock %}
{% block loadhead%}
<style type="text/css" media="screen">
	#containerapp{
		width: 100%;
		height: 100%;
	}
</style>
{% endblock %}
{% block content %}

<div style="display: none;">
	<div id="meta_id">{{id}}</div>
	{% csrf_token %}
</div>
{% endblock content %}

{%block loadjs%}
{% load static %}
<script>
	function wait_opencvjs_to_exec(my_func, param) {
		if (typeof cv !== 'undefined' && typeof cv.getBuildInformation !== 'undefined') {
			return my_func(param);
		} else {
			setTimeout(function(){ wait_opencvjs_to_exec(my_func, param); }, 1000);
		}
	}
</script>
<script async src="{% static 'js/opencv.js' %}" type="text/javascript"></script>  
<script src="{% static 'js/Chart.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/createjs-2015-11-26.min.js' %}" type="text/javascript"></script>  
<script src="{% static 'js/build/medical_render_labeling.js' %}"></script>  
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<script src="{% static 'js/moment.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/interpolator.js' %}" type="text/javascript"></script>
<link href="{% static 'css/Chart.min.css' %}" rel="stylesheet">
{% endblock loadjs %}
