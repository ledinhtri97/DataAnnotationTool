{% extends "usermaster/base.html" %}
{% block title %}Workspace{% endblock %}
{% block loadhead%}
<style type="text/css" media="screen">
	#labeling{
		width: 100%;
		height: 100%;
	}
</style>
{% endblock %}
{% block content %}
<div id="labeling"></div>
<div style="display: none;">
	<div id="meta_id">{{id}}</div>
	<div id="on_edit"></div>
	{% csrf_token %}
</div>
{% if tl == "tr" %}
	<div id="tracking"></div>
{% endif %}

{% endblock content %}



{%block loadjs%}
{% load static %}
<script src="{% static 'js/build/labeling.js' %}"></script>  
{% endblock loadjs %}
